<ion-header>

  <ion-navbar>
    <ion-title>Ajouter une boisson</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="ajout()">
       <ion-item>
         <ion-label>Nom de la boisson</ion-label>
         <ion-input type="text" [(ngModel)]="ajout.title" name="title"></ion-input>
       </ion-item>
       <ion-item>
         <ion-label>Choix de la pompe</ion-label>
         <ion-input type="number" [(ngModel)]="ajout.title" name="title"></ion-input>
       </ion-item>
       <ion-item>
         <ion-label>Choix de la pompe 2</ion-label>
         <ion-input type="number" [(ngModel)]="ajout.password"  name="description"></ion-input>
       </ion-item>
       <button ion-button type="submit" block>Ajouter une boisson</button>
  </form>
</ion-content>
