<ion-header>

  <ion-navbar>
    <ion-title>Ajouter une boisson</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="ajout()">
    <ion-item>
      <ion-label>Nom de la boisson</ion-label>
      <ion-input type="text" [(ngModel)]="boisson.nom" name="nom" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Prix de la boisson</ion-label>
      <ion-input type="number" [(ngModel)]="boisson.prix" name="prix"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description de la boisson</ion-label>
      <ion-input type="text" [(ngModel)]="boisson.description" name="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Choix de la pompe1</ion-label>
      <ion-input type="number" [(ngModel)]="boisson.pompe1" name="pompe1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Choix de la pompe 2</ion-label>
      <ion-input type="number" [(ngModel)]="boisson.pompe2"  name="pompe2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Montrer la boisson</ion-label>
      <ion-toggle [(ngModel)]="boisson.actif" name="actif"></ion-toggle>
    </ion-item>

    <button ion-button type="submit" block>Ajouter une boisson</button>
  </form>
</ion-content>
