<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Choisir une boisson</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="card" *ngFor="let pizza of mypizza">
    <img class="img-card" src="{{pizza.picture}}"/>
    <ion-card-content>
      <ion-card-title>
        <b>{{pizza.name}}</b>
        </ion-card-title>
      <p>
        {{ pizza.desc}}
      </p>
      <span style="float: right; color: blue">{{pizza.price}}â‚¬</span>
    </ion-card-content>
  </ion-card>
</ion-content>
