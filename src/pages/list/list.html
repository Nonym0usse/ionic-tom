<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Espace administrateur</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="theme">
  <div class="container">
    <h1 class="title-nav">Bienvenue sur l'espace administrateur</h1>
    <h1>
      {{ back }}
    </h1>
    <div class="form-center">
      <form (ngSubmit)="admin()">
           <ion-item id="rounded">
             <ion-label>Utilisateur</ion-label>
             <ion-input type="text" [(ngModel)]="user.title" name="title"></ion-input>
           </ion-item>
           <ion-item id="rounded">
             <ion-label>Mot de passe</ion-label>
             <ion-input type="password" [(ngModel)]="user.password"  name="description"></ion-input>
           </ion-item>
           <br>
           <button ion-button type="submit" class="login" block>Connexion</button>
      </form>
    </div>
  </div>
</ion-content>
